    # =============================================
    # Hyperliquid Dashboards (added by deploy-dashboards.sh)
    # =============================================

    # Paper Trading Dashboard (static)
    location /dashboard/ {
        alias /home/ubuntu/hyperliquid-python-sdk/dashboard/paper-trading/;
        index index.html;
        try_files $uri $uri/ /dashboard/index.html;
    }

    # Live Feed Dashboard (static)
    location /live-feed/ {
        alias /home/ubuntu/hyperliquid-python-sdk/dashboard/live-feed/;
        index index.html;
        try_files $uri $uri/ /live-feed/index.html;
    }

    # Live Feed API (reverse proxy to FastAPI SSE server)
    location /api/feed/ {
        proxy_pass http://127.0.0.1:8099;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # SSE-critical: disable buffering
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Prevent nginx from buffering SSE responses
        proxy_set_header Connection '';
    }

    # Live Feed Health Check
    location = /health {
        proxy_pass http://127.0.0.1:8099/api/feed/health;
    }
